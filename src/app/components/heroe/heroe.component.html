<h1>
    {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regrasar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div style="width: 100%;">

            <img *ngIf="heroe.casa == 'DC'" style=" width: 30%; " src="assets/img/dc.png " alt=" ">
            <img *ngIf="heroe.casa != 'DC'" style="width: 30%; " src="assets/img/marvel.png " alt=" ">
        </div>
    </div>

</div>
